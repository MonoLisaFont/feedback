name: Feature request
description: File a feature request
title: "[Feature request]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: what-feature
    attributes:
      label: What feature are you proposing?
      description: Tell us what feature you are missing.
      placeholder: Tell us what you would like to see! Screenshots are helpful.
      value: "An awesome feature!"
    validations:
      required: true